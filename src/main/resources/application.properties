# 1. Conexão com o PostgreSQL no Zorin OS
# Substitua 'food_db' pelo nome do banco que você criou no pgAdmin
spring.datasource.url=jdbc:postgresql://localhost:5432/food_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Configurações do Hibernate (JPA)
# 'update' cria as tabelas automaticamente se elas não existirem
spring.jpa.hibernate.ddl-auto=update
# Mostra as queries SQL no console (útil para debug)
spring.jpa.show-sql=true
# Formata o SQL no console para ficar legível
spring.jpa.properties.hibernate.format_sql=true

# 3. Dialeto do Banco de Dados
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect